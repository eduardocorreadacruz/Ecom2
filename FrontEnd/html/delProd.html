<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/delProduto.js" defer></script>
    <title>Sistema</title>
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <h1><i class="fas fa-trash-alt"></i> TechParts Admin</h1>
                </div>
                <div class="admin-user-info">
                    <span id="adminUserName"></span>
                </div>
            </div>
        </div>
    </header>

    <nav class="admin-nav">
        <ul>
            <li><a href="./produto.html">Gestão Produto</a></li>
            <li><a href="./atualProd.html">Atualizar Produto</a></li>
            <li><a href="./delProd.html" class="active">Apagar Produto</a></li>
            <li><a href="./consultaProd.html">Consultar Produto</a></li>
            <li><a href="../index.html">Voltar ao Site</a></li>
        </ul>
    </nav>
    <main class="admin-main">
        <div class="admin-container">
            <section class="admin-section">
                <h2><i class="fas fa-trash-alt"></i> Apagar Produto</h2>
                <p class="warning-text">⚠️ Atenção: Esta ação não pode ser desfeita. O produto será removido permanentemente do sistema.</p>
                <form class="admin-form">
                    <div class="admin-form-group">
                        <label for="codProduto">Código do Produto *</label>
                        <input type="number" id="codProduto" required placeholder="Ex: 1">
                    </div>

                    <div class="admin-form-group">
                        <button type="submit" id="delProd" class="admin-btn delete-btn">
                            <i class="fas fa-trash"></i> Apagar Produto
                        </button>
                    </div>
                </form>
                <div id="resProd" class="admin-message"></div>
            </section>
        </div>
    </main>
</body>

</html>
